                    <label for="hatch"><input type="checkbox" id="hatch" value="Hatch" />Hatch</label>

                    <label for="sedan"><input type="checkbox" id="sedan" value="Sedan" />Sedan</label>

                    <br />
                    <br />
                </div>

                <hr />

                <!--Engine Type Selection-->
                <button class="collapseable-filter">Engine Type</button>

                    <label class="filter-checkbox-label" for="no-selection"><input type="checkbox" id="no-selection" value="no-selection" />-</label>
                    <br />
                    <label class="filter-checkbox-label" for="petrol"><input type="checkbox" id="petrol" value="Petrol" />Petrol</label>
                    <br />
                    <label class="filter-checkbox-label" for="diesel"><input type="checkbox" id="diesel" value="Diesel" />Diesel</label>
                    <br />
                    <br />
                </div>

                <hr />

                <!--Gear Type Selection-->

                    <br />
                    <label for="Automatic"><input type="checkbox" id="" value="Sedan" /> Automatic</label>
                    <br />
                    <br />
                </div>

                <hr />

                    <label for="price-min">Price:</label>

                    <br />
                    <br />
                </div>

                    <br />
                    <label for="mqb-radio"><input type="checkbox" id="mqb-radio" value="MQB radio" />MQB radio</label>
                    <br />
                    <label for="chrome-package"><input type="checkbox" id="chrome-package" value="Chrome Package" />Chrome Package</label>
